<section>
  <fieldset>
    <label for="">Nombre del alumno</label>
    <input
    type="text"
    name="nombre"
    [value] = "historialAlumno.nombre"
    (input)="cambiarNombre($event)">
    <p> {{historialAlumno.nombre }}</p>
  </fieldset>
  <fieldset>
    <label for="">Apellido del alumno</label>
    <input
    type="text"
    name="apellido"
    [value] = "historialAlumno.apellido"
    (input)="cambiarApellido($event)">
    <p> {{historialAlumno.apellido }}</p>
  </fieldset>
  <fieldset>
    <label for="">RUN del alumno</label>
    <input
    type="number"
    name="run"
    [value] = "historialAlumno.run"
    (input)="cambiarRun($event)">
    <p> {{historialAlumno.run }}</p>
  </fieldset>
  <fieldset>
    <label for="">Edad del alumno</label>
    <input
    type="number"
    name="edad"
    [value] = "historialAlumno.edad"
    (input)="cambiarEdad($event)">
    <p> {{historialAlumno.edad }}</p>
  </fieldset>
</section>
